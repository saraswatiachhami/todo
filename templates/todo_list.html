<h1>My Todo</h1>

<a href="/todo-create/">

</a>

{% for todo in todos %}

        <button>Update</button>
    </a>



    <a href="/todo-delete/{{ todo.id }}/">
        <button>Delete</button>
    </a>

    </p>
{% endfor %}
